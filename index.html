<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="global.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="result">
          <h3>Your Result</h3>
          <div class="circle">
            <h1 class="score">76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="stat" data-color="red">
            <div>
              <i class="fas fa-bolt"></i>
              Reaction
            </div>
            <div class="score"><span>80</span>&nbsp;&nbsp;/ 100</div>
          </div>
          <div class="stat" data-color="yellow">
            <div>
              <i class="fas fa-brain"></i>
              Memory
            </div>
            <div class="score"><span>92</span>&nbsp;&nbsp;/ 100</div>
          </div>
          <div class="stat" data-color="green">
            <div>
              <i class="fas fa-comment-dots"></i>
              Verbal
            </div>
            <div class="score"><span>61</span>&nbsp;&nbsp;/ 100</div>
          </div>
          <div class="stat" data-color="blue">
            <div>
              <i class="fas fa-eye"></i>
              Visual
            </div>
            <div class="score"><span>72</span>&nbsp;&nbsp;/ 100</div>
          </div>
          <button>Continue</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/f1b9cbaca4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
